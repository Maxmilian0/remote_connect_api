<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
</head>
<body>
  <div id="terminal" style="width: 100%; height: 500px;"></div>
  <script>
    const term = new Terminal();
    term.open(document.getElementById('terminal'));
    
    const ws = new WebSocket('ws://YOUR_SERVER_IP:3000');

    ws.onopen = () => term.writeln("Connected to Pico terminal");

    ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if(msg.type === 'output') {
            term.writeln(msg.output);
        }
    };

    // Type commands and send on Enter
    let input = '';
    term.onKey(e => {
        const key = e.key;
        if(key === '\r') { // Enter
            ws.send(JSON.stringify({type:'command', code: input}));
            input = '';
        } else if(key === '\u007F') { // Backspace
            input = input.slice(0,-1);
        } else {
            input += key;
        }
    });
  </script>
</body>
</html>
